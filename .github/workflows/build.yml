name: Build APK
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Dependencies
        run: npm install

      - name: Build Web Project
        run: npm run build

      - name: Prepare Assets (Icon)
        # این مرحله چک می‌کند اگر آیکونی آپلود کردید، پوشه resources را بسازد
        run: |
          mkdir -p resources
          if [ -f "icon.png" ]; then
            cp icon.png resources/icon.png
            cp icon.png resources/splash.png
          fi
          # اگر آیکون نداشتید، برای جلوگیری از خطا یک آیکون پیش‌فرض دانلود می‌کند
          if [ ! -f "resources/icon.png" ]; then
             curl https://raw.githubusercontent.com/ionic-team/capacitor-assets/main/assets/icon-only.png -o resources/icon.png
             curl https://raw.githubusercontent.com/ionic-team/capacitor-assets/main/assets/icon-only.png -o resources/splash.png
          fi

      - name: Generate Icons and Splash
        # این دستور آیکون‌ها را برای اندروید می‌سازد
        run: npx capacitor-assets generate --android

      - name: Setup Capacitor Android
        run: |
          if [ ! -d "android" ]; then
            npx cap add android
          fi
          npx cap sync android

      - name: Build Android APK
        run: |
          cd android
          chmod +x gradlew
          ./gradlew assembleDebug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: Habit-App-Debug
          path: android/app/build/outputs/apk/debug/app-debug.apk
