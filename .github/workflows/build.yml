name: Build Release APK
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Dependencies
        run: npm install

      - name: Build Web Project
        run: npm run build

      - name: Setup Capacitor Android
        run: |
          if [ ! -d "android" ]; then
            npx cap add android
          fi
          npx cap sync android

      - name: Prepare Resources
        # این بخش حیاتی است: فایل‌ها را از روت به پوشه resources می‌برد
        run: |
          mkdir -p resources
          
          # اگر آیکون در صفحه اصلی است، کپی کن
          if [ -f "icon.png" ]; then cp icon.png resources/icon.png; fi
          # اگر اسپلش در صفحه اصلی است، کپی کن
          if [ -f "splash.png" ]; then cp splash.png resources/splash.png; fi
          
          # اگر اسپلش نبود، آیکون را جایش بگذار (چون اسپلش شما سایزش بد بود، شاید حذفش کرده باشید)
          if [ ! -f "resources/splash.png" ] && [ -f "resources/icon.png" ]; then
             cp resources/icon.png resources/splash.png
          fi

          # دانلود پیش‌فرض اگر هیچی نبود
          if [ ! -f "resources/icon.png" ]; then
             curl https://raw.githubusercontent.com/ionic-team/capacitor-assets/main/assets/icon-only.png -o resources/icon.png
             cp resources/icon.png resources/splash.png
          fi

      - name: Generate Icons for Android
        run: npx capacitor-assets generate --android

      - name: Build Unsigned Release APK
        run: |
          cd android
          chmod +x gradlew
          ./gradlew assembleRelease

      - name: Sign APK
        id: sign_app
        uses: r0adkll/sign-android-release@v1
        with:
          releaseDirectory: android/app/build/outputs/apk/release
          signingKeyBase64: ${{ secrets.ANDROID_KEYSTORE_BASE64 }}
          alias: ${{ secrets.KEY_ALIAS }}
          keyStorePassword: ${{ secrets.KEYSTORE_PASSWORD }}
          keyPassword: ${{ secrets.KEY_PASSWORD }}
        env:
          BUILD_TOOLS_VERSION: "34.0.0"

      - name: Upload Signed APK
        uses: actions/upload-artifact@v4
        with:
          name: Habit-App-v${{ github.run_number }}
          path: ${{ steps.sign_app.outputs.signedReleaseFile }}
