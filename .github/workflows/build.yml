name: Build APK
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Dependencies
        run: npm install

      - name: Build Web Project
        run: npm run build

      - name: Verify Assets
        # این مرحله چک میکند که فایل‌های شما در پوشه resources باشند
        # اگر نبودند، یک آیکون پیش‌فرض دانلود می‌کند تا بیلد فیل نشود
        run: |
          if [ ! -f "resources/icon.png" ]; then
             echo "Icon not found in resources! Downloading default..."
             mkdir -p resources
             curl https://raw.githubusercontent.com/ionic-team/capacitor-assets/main/assets/icon-only.png -o resources/icon.png
             curl https://raw.githubusercontent.com/ionic-team/capacitor-assets/main/assets/icon-only.png -o resources/splash.png
          else
             echo "Custom icon found in resources/icon.png"
          fi

      - name: Generate Icons and Splash
        # ساخت آیکون‌های اندروید از روی فایل‌های شما
        run: npx capacitor-assets generate --android

      - name: Setup Capacitor Android
        run: |
          if [ ! -d "android" ]; then
            npx cap add android
          fi
          npx cap sync android

      - name: Build Android APK
        run: |
          cd android
          chmod +x gradlew
          ./gradlew assembleDebug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: Habit-App-Debug
          path: android/app/build/outputs/apk/debug/app-debug.apk
