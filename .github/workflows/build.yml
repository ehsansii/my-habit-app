name: Build Release APK
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Dependencies
        run: npm install

      - name: Build Web Project
        run: npm run build

      # اول اندروید را اضافه می‌کنیم
      - name: Setup Capacitor Android
        run: |
          if [ ! -d "android" ]; then
            npx cap add android
          fi
          npx cap sync android

      # حالا آیکون‌ها را بررسی و کپی می‌کنیم
      - name: Verify Assets
        run: |
          # اصلاح نام پوشه اگر اشتباه باشد
          if [ -d ".resources" ]; then mv .resources resources; fi
          mkdir -p resources
          
          # بررسی آیکون
          if [ ! -f "resources/icon.png" ]; then
             echo "Icon missing! Downloading default..."
             curl https://raw.githubusercontent.com/ionic-team/capacitor-assets/main/assets/icon-only.png -o resources/icon.png
          else
             echo "✅ Custom Icon found."
          fi

          # بررسی اسپلش
          if [ ! -f "resources/splash.png" ]; then
             echo "Splash missing! Using icon as splash..."
             cp resources/icon.png resources/splash.png
          else
             echo "✅ Custom Splash found."
          fi

      # حالا که اندروید هست، آیکون‌ها را می‌سازیم
      - name: Generate Icons for Android
        run: npx capacitor-assets generate --android

      # بیلد نهایی
      - name: Build Unsigned Release APK
        run: |
          cd android
          chmod +x gradlew
          ./gradlew assembleRelease

      # امضا کردن
      - name: Sign APK
        id: sign_app
        uses: r0adkll/sign-android-release@v1
        with:
          releaseDirectory: android/app/build/outputs/apk/release
          signingKeyBase64: ${{ secrets.ANDROID_KEYSTORE_BASE64 }}
          alias: ${{ secrets.KEY_ALIAS }}
          keyStorePassword: ${{ secrets.KEYSTORE_PASSWORD }}
          keyPassword: ${{ secrets.KEY_PASSWORD }}
        env:
          BUILD_TOOLS_VERSION: "34.0.0"

      - name: Upload Signed APK
        uses: actions/upload-artifact@v4
        with:
          name: Habit-App-Release-Signed
          path: ${{ steps.sign_app.outputs.signedReleaseFile }}
